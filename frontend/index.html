
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Musicart Login</title>
</head>
<body>
        <div class="musicart-logo"><img src="logo_music.png" alt="Music cart Logo" width="200" height="60"></div>
  <div class="container">
      <form class="form">
      <div class="input-container">
        <label for="Sign-in">SIGN IN</label>
        <label for="email">Email or mobile number</label>
        <input type="text" id="email" placeholder="Enter your email or mobile number">
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="submit-button">Continue</button>
      <div class="privacy-notice">
        By continuing, you agree to Musicart privacy notice and conditions of use.
      </div>
      <div class="sign-up-link">
        New to Musicart? <a href="create-account.html">Create your Musicart account</a>
      </div>
    </form>
  </div>
  <div class="copyright">
    Musicart | All rights reserved â™« Musicart
  </div>
</body>
</html>
